<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - DeliCup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Criar Conta</h2>
                    <p class="flash-message flash-{{ category }}">{{ message }}</p>
            <p class="error-message">{{ error }}</p>
        
        <form method="POST" action="{{ url_for('auth.cadastro') }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required class="input-field">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required class="input-field">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required class="input-field">

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <a href="{{ url_for('auth.login') }}" class="back-link">JÃ¡ tenho uma conta</a>
    </div>
</body>
</html>
